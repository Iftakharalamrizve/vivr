services:
  web:
    container_name: sivr-web
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    networks:
      - sivr-network
    depends_on:
      - php

  php:
    container_name: sivr-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - sivr_db
    networks:
      - sivr-network

  

networks:
  sivr-network:
    driver: bridge