version: '3.7'
services:
  #backend node server
  backend-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: node-server
    container_name: sivr-node-server
    command: npm run dev
    restart: always
    volumes:
      - ./backend/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8081:8081"
    env_file: ./backend/.env
    environment:
      - NODE_ENV=development
    networks:
      - sivr-network
    
  #nginx Server 
  nginx:
    build:
      context: ./docker/nginx
    volumes:
      - ./phpservice/:/var/www/html/
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - php-fpm
    ports:
      - "8080:80"
    networks:
      - sivr-network

  #php FPM service 
  php-fpm:
    build:
      context: ./docker/php-fpm
    restart: always
    volumes:
      - ./phpservice/:/var/www/html/
      - ./docker/php-fpm/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./docker/php-fpm/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./docker/php-fpm/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    networks:
      - sivr-network


networks:
    sivr-network:
        driver: bridge
volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local